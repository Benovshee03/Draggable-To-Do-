<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        <header>
            <ul>
                <li><svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 0.5H1.99C0.88 0.5 0.00999999 1.39 0.00999999 2.5L0 16.5C0 17.6 0.88 18.5 1.99 18.5H16C17.1 18.5 18 17.6 18 16.5V2.5C18 1.39 17.1 0.5 16 0.5ZM16 12.5H12C12 14.16 10.65 15.5 9 15.5C7.35 15.5 6 14.16 6 12.5H1.99V2.5H16V12.5Z" fill="white"/>
                    </svg> Backlog</li>
                <li><svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.333984 10.5H8.33398V0.5H0.333984V10.5ZM0.333984 18.5H8.33398V12.5H0.333984V18.5ZM10.334 18.5H18.334V8.5H10.334V18.5ZM10.334 0.5V6.5H18.334V0.5H10.334Z" fill="white"/>
                    </svg>Board</li>
                <li><svg width="23" height="18" viewBox="0 0 23 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.666 8.5H19.666V10H12.666V8.5ZM12.666 6H19.666V7.5H12.666V6ZM12.666 11H19.666V12.5H12.666V11ZM20.666 0.5H2.66602C1.56602 0.5 0.666016 1.4 0.666016 2.5V15.5C0.666016 16.6 1.56602 17.5 2.66602 17.5H20.666C21.766 17.5 22.666 16.6 22.666 15.5V2.5C22.666 1.4 21.766 0.5 20.666 0.5ZM20.666 15.5H11.666V2.5H20.666V15.5Z" fill="white"/>
                    </svg>Feed</li>
                <li><svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 0H2C0.9 0 0 0.9 0 2V18C0 19.1 0.9 20 2 20H14C15.1 20 16 19.1 16 18V2C16 0.9 15.1 0 14 0ZM2 2H7V10L4.5 8.5L2 10V2Z" fill="white"/>
                    </svg>Reports</li>
            </ul>
        </header>
        <main >
            <div class="top">
                <div class="main__1">
                    <div class="left">
                        <div class="title">Product Design Team</div>
                        <div class="sprint">Sprint 9</div>
                    </div>
                    <div class="right">
                        <div class="accounts">
                        </div>
                        <div class="line"></div>
                        <div class="add__member">+New member</div>
                    </div>
                </div>
            </div>
            <div class="search__part">
                <div class="left__search">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11V11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" fill="#C4C4C4"/>
                        </svg>                    
                    <input type="text" placeholder="Search Items">
                </div>
                <button class="news__item">New Item</button>
            </div>
            <div class="boxes">
                <div class="to__do main__box">
                    <div class="box__top">
                        <div class="text">To do</div>
                        <div class="count"></div>
                    </div>
                    <div class="box" draggable="true">
                    </div>
                </div>
                <div class="in__progress main__box">
                    <div class="box__top">
                        <div class="text">In Progress</div>
                        <div class="count"></div>
                    </div>
                    <div class="box"  draggable="true"></div>
                </div>
                <div class="in__review main__box">
                    <div class="box__top">
                        <div class="text">In Review</div>
                        <div class="count"></div>
                    </div>
                    <div class="box" draggable="true"></div>
                </div>
                <div class="done main__box">
                    <div class="box__top">
                        <div class="text">Done</div>
                        <div class="count"></div>
                    </div>
                    <div class="box" draggable="true"></div>
                </div>
            </div>

            </div>
        </main>
        <div class="adding_new_item">
            <div class="item">New Item</div>
            <!-- <input type="text" placeholder="Name" class="name"> -->
            <select name="name" id="name">
            </select>
            <input type="text" placeholder="Description" class="description">
            <input type="date" class="date">
            <select name="Assigne" class="assign" >
            </select>
            <div class="buttons">
                <button class="cancel" >Cancel</button>
                <button class="save">Save</button>
            </div>
        </div>
        <div class="adding_new_member">
            <div class="new_member">New Member</div>
            <input type="text" placeholder="Name" class="name_member" required>
            <div class="imageUpload">
                <input type="file"   accept="image/*" name="image" id="file"   style="display: none;">
                <label  class="upload" for="file" style="cursor: pointer;" >Upload Image</label>
                <img id="output" width="54px" />
            </div>
                <div class="buttons_member">
                    <button class="cancel_member" >Cancel</button>
                    <submit class="save_member">Save</submit>
                </div>

        </div>  
 
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
